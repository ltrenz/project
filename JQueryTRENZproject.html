<head>

<!-- home page nav bar -->

<!-- Home page content-->

<!-- home page orientation-->            
            
            <script>
                $(document).on("pagecreate",function(event){

                        alert("Orientation changed to: " + event.orientation);
                    });                     
                    });
            </script>
            
        </div>

        
        
<!-- Home page footer-->
